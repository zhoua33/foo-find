<!DOCTYPE html> 
<html> 
<head> 
	<title>Wi-Find</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="css/launch.css" media="screen" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBVYmtKrniJdpYFLa4-QMXaWYemedvw1bA&sensor=true">
    </script>

    <script type="text/javascript" src="js/jquery.ui.map.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
    <!--The jsapi allows for I.P. address based look-up -->    	
	<script src="http://www.google.com/jsapi" language="javascript"></script>
	
	<script language="javascript">
		$(function() { 
				
				var curLat;
				var curLong;

				//Get user location from I.P.address, to avoid asking the user to share his location for the first page.
				if (google.loader.ClientLocation != null) {
				  curLat = google.loader.ClientLocation.latitude;
				  curLong = google.loader.ClientLocation.longitude;
				} else {
				  curLat = 42.0411;
				  curLong = -87.6901;
				}

				$('#map_canvas').gmap({'center': new google.maps.LatLng(curLat, curLong), 'zoom': 10, 'disableDefaultUI':true, 'callback': function() {
					var self = this;
					self.addMarker({'position': this.get('map').getCenter()});
				}});
		});
	</script>
</head>

<body >
	<div id="home" data-role="page" data-theme="b">
		<div data-role="header" data-theme="a" style="height:35px;">
			<h1>Wi-Find</h1>
		</div><!-- /header -->
		
		<div data-role="content">	
			<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
				<div id="map_canvas" class="map rounded" style="height:150px;"></div>
			</div>
		</div><!-- adding the map showing current position of user -->

		<div data-role="content">	
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a">
				<li data-role="list-divider">What would you like to do?</li>
				<li data-theme="c"><a href="map.html" data-ajax="false">I'm looking for WiFi</a></li>
				<li data-theme="c"><a href="havewifi.html" data-ajax="false">I want to share my WiFi</a></li>
			</ul>
		</div><!-- /content -->

		<div data-role="content">	
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a">
				<li data-theme = "e"><a href="removewifi.html" data-ajax="false">Remove my Wi-Fi</a></li>
			</ul>
		</div><!-- /content -->

		<div class="footer" data-role="footer" data-theme="a" >
			<label text-align="center">&copy; 2012 Wi-Find Alpha.</label>
		</div><!-- /footer -->
	</div><!-- /page -->
</body>
</html>
